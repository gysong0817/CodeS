<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball Game</title>
</head>
<body>
<script>

function readMembers(team_name) {
    console.log(team_name+"팀의 선수 정보를 입력하시오.");
    var members = [];
    for(var i = 0; i < 9; i++) {
        members[i] = prompt(team_name + "팀의 " + (i + 1) + "번째 타자 정보 입력");
    }
    return members;
}

function writeMembers(members, team_name) {
    console.log(team_name);
    for (var i = 0; i < 9; i++) {
        console.log(members[i])
    }
}

function Main_Menu() {
    console.log("신나는 야구시합\n1. 데이터 입력\n2. 데이터 출력");

    var team1 = "", team2 = "";
    var team1_members = [];
    var team2_members = [];

    while(true) {
        var n = prompt("메뉴선택 : 1 , 2");

        if (n == "1") {  
            team1 = prompt("1번 팀의 이름을 입력하세요.");
            team1_members = readMembers(team1)
    
            team2 = prompt("2번 팀의 이름을 입력하세요.");
            team2_members = readMembers(team2)
        }
        else if (n == "2") {
            writeMembers(team1_members, team1);
            writeMembers(team2_members, team2);
            break;
        }
    }
}
Main_Menu();
</script>
</body>
</html>
