<script>
const STRIKE = 0;
const BALL = 1;
const OUT = 2;
const HIT = 3;

function getPlayresult(max) {
    random_result = Math.floor(Math.random() * max);
    return random_result;

}

function baseball() {
    console.log("신나는 야구게임!\n첫번째 타자가 타석에 입장했습니다.");
    this.Strike = 0;
    this.Ball = 0;
    this.Out = 0;
    this.Hit = 0;

    while (true) {
        var result = getPlayresult(4);
        var nextPlayer = false;
        
        if (result == STRIKE) {
            this.Strike += 1;
            console.log("스트라이크!");
        }
        else if (result == BALL) {
            this.Ball += 1;
            console.log("볼!");
        }
        else if (result == OUT) {
            this.Out += 1;
            console.log("아웃!");
            nextPlayer = true;
        }
        else if (result == HIT) {
            this.Hit += 1;
            console.log("안타!");
            nextPlayer = true;
        }
        console.log(`${this.Strike}S ${this.Ball}B ${this.Out}O`); 
        ///
        if (this.Strike >= 3) {
            this.Out += 1;
        }

        if (this.Ball >= 4) {
            this.Hit += 1;
        }
        if (nextPlayer == true) {
            console.log("다음 타자가 타석에 입장했습니다.");
            this.Strike = 0;
            this.Ball = 0;
        }

        if (this.Out >= 3) {
            console.log("최종 안타수 : " + this.Hit);
            break;
        }
    }
}
